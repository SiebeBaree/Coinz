version: '3.8'

services:
    rabbitmq:
        image: rabbitmq:alpine
        restart: always
        networks:
            - queue-network
        ports:
            - '5672:5672'
    bot:
        build:
            context: .
            dockerfile: ./docker/Bot.Dockerfile
        restart: always
        depends_on:
            - cooldowns_db
            - rabbitmq
        environment:
            REDIS_URI: redis://cooldowns_db:6379
        networks:
            - queue-network
    support:
        build:
            context: .
            dockerfile: ./docker/Support.Dockerfile
        restart: always
    crons:
        build:
            context: .
            dockerfile: ./docker/Crons.Dockerfile
        restart: always
    api:
        build:
            context: .
            dockerfile: ./docker/Api.Dockerfile
        restart: always
        ports:
            - '4101:3000'
        networks:
            - queue-network
        depends_on:
            - rabbitmq
networks:
    queue-network:
        driver: bridge
